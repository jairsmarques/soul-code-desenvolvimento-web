<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Input - aula 2</title>
</head>
<body>
    <form action="">
        <input type="button" onclick="alert('Hello Word!')" value="Clique em mim"><br><br>

        <input type="date" id="data"><br><br>
        <label for="data2">Escolha uma data:</label>

        <input type="file" multiple id="arquivo">
    </form>
