<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos dos inputs</title>
</head>
<body>
    <form>
        <input type="text" id="texto" name="texto" value="Texto"><br><br>
        <input type="text" id="texto" name="texto" value="502145" readonly><br><br> <!-- READONLY -> Somente de leitura -->
        <input type="text" id="texto" name="texto" disabled><br><br><!-- DESABLED -> Desabilita o input -->
        <input type="text" id="texto" name="texto" size="100"><br><br><!--SIZE -> tamanho do input -->
        <input type="text" id="texto" name="texto" placeholder="Digite seu nome aqui..."><br><br> <!-- PLACEHOLDER -> adiciona texto explicativo no input-->
    </form>
</body>
</html>
